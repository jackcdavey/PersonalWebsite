<!DOCTYPE html>
<html>
<head>
  <title>Jack Davey</title>
  <meta charset="UTF-8">
  <meta name="description" content="A personal website for Jack Davey, a full stack developer and web design student">
  <meta name="keywords" content="jack, davey, john, jack davey, john davey">
  <meta name="author" content="Jack Davey">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

</head>
<body>
  <div id="hero" class="container-fluid">
    <h1 class="title">Hey, I'm Jack</h1>
    <aside class="info">
     <!-- Animated title description here -->
     <p>Designer, Photographer, and Full-Stack Engineer</p>
   </aside>
 </div>

 <div class="col-sm-12 project-section" style="background-color: white">
  <h1> Projects </h1> 
  <div class="project-card">
    <div class="project"> <!-- Add card styling to project elements -->
      <a href="hubMgmtInterface/hub.html">Hub House Management Interface</a>
    </div>
  </div>
</div>
   <div class="arrow"></div>
</body>
<script>

 //Force hero to fill screen size
 $(document).ready(function(){
  var resizeHero = function(){
    var hero = $("#hero"), window1 = $(window);
    hero.css({
      "width": window1.width(),
      "height": window1.height()
    });
  };

  resizeHero();

  $(window).resize(function(){
    resizeHero();    
  });
});
 //End hero resizing

 //Info text animation
 var textWrapper = document.querySelector('.info');
 textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

 anime.timeline({loop: true})
 .add({
  targets: '.info .letter',
  translateX: [40,0],
  translateZ: 0,
  opacity: [0,1],
  easing: "easeOutExpo",
  duration: 1200,
  delay: (el, i) => 500 + 30 * i
}).add({
  targets: '.info .letter',
  translateX: [0,-30],
  opacity: [1,0],
  easing: "easeInExpo",
  duration: 1100,
  delay: (el, i) => 100 + 30 * i
});
  //End info text animation
</script>
</html>
